language: cpp

sudo: required

matrix:
  include:
    - os: linux
      dist: trusty
      compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            # newer g++ version (also pulls libstdc++)
            - g++-4.9
            - libwww-perl
    - os: linux
      dist: trusty
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            # newer g++ version (also pulls libstdc++)
            - g++-4.9
            - libwww-perl
      before_install:
        - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.9 90
    - os: osx
      compiler: clang
    - os: osx
      compiler: gcc

addons:
  apt:
    packages:
      - libwww-perl

install:
  - chmod a+x regression/failed-tests-printer.pl
  - chmod a+x install.sh
  - ./install.sh

script:
  - cd regression && make test

matrix:
  include:
    - env: NAME="CPP-LINT"
      script: cd .. && DIFF=`git diff --name-only master HEAD` && if [ "$DIFF" != "" ]; then python scripts/cpplint.py $DIFF; fi
